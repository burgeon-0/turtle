plugins {
    id 'application'
    id 'org.jetbrains.intellij' version '0.6.5'
}

group 'org.bg181'
version '1.0.2'

sourceCompatibility = 1.8
mainClassName = 'Bootstrap'

task createProperties(dependsOn: processResources) {
    doLast {
        new File("$buildDir/resources/main/version").withWriter { w ->
            Properties p = new Properties()
            p['version'] = project.version.toString()
            p.store w, null
        }
    }
}

classes {
    dependsOn createProperties
}

jar {
    exclude('conf', 'icons/*.psd')
}

applicationDistribution.from("$buildDir/resources/main/conf") {
    into "conf"
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.projectlombok:lombok:1.18.16'
    annotationProcessor 'org.projectlombok:lombok:1.18.16'
    implementation 'org.slf4j:slf4j-api:1.7.30'
    implementation 'org.slf4j:slf4j-simple:1.7.30'
    implementation 'commons-cli:commons-cli:1.4'
    implementation 'fr.inria.gforge.spoon:spoon-core:8.3.0'
    testCompile 'com.fasterxml.jackson.core:jackson-core:2.12.2'
    testCompile 'junit:junit:4.12'
}

intellij {
    version '2018.2.4'
}
patchPluginXml {
    changeNotes """"""
}

gradle.projectsEvaluated {
    tasks.withType(JavaCompile) {
        options.compilerArgs << "-Xlint:unchecked"
    }
}